<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="CSS/style.css">

  </head>



  <body>
    <header class="header fixed-top">
        <div class="logo">

            <img src="IMG/logo-alana-lima.png" alt="Logo Alana lima">
        </div>


        <div class="search-box">
            <input type="text" placeholder="buscar...">
        </div>

        <div class="icons">

            <img src="IMG/chat.png" alt="chat">
            <img src="IMG/carrinho.png" alt="carrinho">
            <img src="IMG/perfil.png" alt="perfil">

        </div>
    </header>



    <div class="container-fluid p-0">
    <!-- Carrossel -->
    <div id="carouselHome" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/banner 2 tela de cadastro - Copia.png" class="d-block w-100 banner-img" alt="Banner 1">
        </div>
        <div class="carousel-item">
          <img src="img/banner2.png" class="d-block w-100 banner-img" alt="Banner 2">
        </div>
        <div class="carousel-item">
          <img src="img/banner3.png" class="d-block w-100 banner-img" alt="Banner 3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselHome" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselHome" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <!-- Categorias -->
    <section class="container py-4">
      <h4 class="fw-bold text-pink mb-3">Categorias</h4>
      <div class="d-flex justify-content-around flex-wrap">
        <div class="circle-category">
          <img src="img/categoria1.png" alt="Categoria 1">
        </div>
        <div class="circle-category">
          <img src="img/categoria2.png" alt="Categoria 2">
        </div>
        <div class="circle-category">
          <img src="img/categoria3.png" alt="Categoria 3">
        </div>
      </div>
    </section>

    <!-- Ofertas da semana -->
    <section class="areas-ofertas container py-4">
      <h4 class="fw-bold text-pink mb-3">Ofertas da semana</h4>
      <div class="row g-3">
        <!-- Produto 1 -->
        <div class="col-md-4">
          <div class="card product-card h-100">
            <img src="img/produto1.png" class="card-img-top" alt="Macacão">
            <div class="card-body">
              <h6 class="card-title">Macacão alfaiataria<br><small>Cor: única</small></h6>
              <p class="price">R$:199,99</p>
            </div>
          </div>
        </div>
        <!-- Produto 2 -->
        <div class="col-md-4">
          <div class="card product-card h-100">
            <img src="img/produto2.png" class="card-img-top" alt="Short azul">
            <div class="card-body">
              <h6 class="card-title">Short alfaiataria azul<br><small>Cor:</small></h6>
              <div class="colors mb-2">
                <span class="color-circle bg-dark"></span>
                <span class="color-circle bg-beige"></span>
              </div>
              <p class="price">R$:60,00</p>
            </div>
          </div>
        </div>
        <!-- Produto 3 -->
        <div class="col-md-4">
          <div class="card product-card h-100">
            <img src="img/produto3.png" class="card-img-top" alt="Macacão verde">
            <div class="card-body">
              <h6 class="card-title">Macacão verde<br><small>Cor:</small></h6>
              <div class="colors mb-2">
                <span class="color-circle bg-green"></span>
                <span class="color-circle bg-brown"></span>
              </div>
              <p class="price">R$:190,00</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>




    <!--Rodapé-->
    <footer class="footer fixed-bottom">
        <div class="footer-esquerdo">
            <p> Desenvolvido por Maria Gabriela Reis
        </div>

        <!--Area Direita com as redes sociais-->
        <div class=footer-direito>
            <p> Conheça nossas redes sociais</p>
            <a href="">
                <img src="" alt="instagram">
            </a>

            <a href="">
                <img src="" alt="tiktok">
            </a>
            <a href="">
                <img src="" alt="facebook">
            </a>
        </div>

    </footer>

   
  </body>
</html>
