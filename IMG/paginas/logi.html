 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tela de Login</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

  <!-- CSS externo -->
  <link rel="stylesheet" href="CSS/style.css">

<body>

  <div class="container-fluid min-vh-100 d-flex align-items-center">
    <div class="row w-100">

      <!-- Coluna esquerda (formulário) -->
      <div class="col-md-6 d-flex justify-content-center align-items-center bg-left">
        <div class="card p-4 shadow-lg form-card">
          <h2 class="text-center mb-4">Login</h2>

          <form>
            <!-- CPF -->
            <div class="mb-3">
              <label for="cpf" class="form-label">CPF:</label>
              <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" maxlength="14" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">E-mail:</label>
              <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
            </div>

            <!-- Botão entrar -->
            <div class="d-grid">
              <button type="submit" class="btn btn-login">Entrar</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Coluna direita (logo) -->
      <div class="col-md-6 d-flex justify-content-center align-items-center bg-right">
        <img src="IMG/logo.png" alt="Logo da loja" class="img-fluid logo-img">
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  <!-- Máscara CPF -->
  <script>
    document.getElementById('cpf').addEventListener('input', function(e) {
      let v = e.target.value.replace(/\D/g, "");
      v = v.replace(/(\d{3})(\d)/, "$1.$2");
      v = v.replace(/(\d{3})(\d)/, "$1.$2");
      v = v.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
      e.target.value = v;
    });
  </script>
