  <body>
    <header class="header">
        <div class="logo">

            <img src="../IMG/logo-alana-lima.png" alt="Logo Alana lima">
        </div>


        <div class="search-box">
            <input type="text" placeholder="buscar...">
        </div>

        <div class="icons">

            <img src="../IMG/chat.png" alt="chat">
            <img src="../IMG/carrinho.png" alt="carrinho">
            <img src="../IMG/perfil.png" alt="perfil">

        </div>
    </header>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg w-100" style="max-width: 500px;">
      
      <!-- Bot√£o voltar -->
      <div class="mb-3">
        <a href="index.html" class="btn btn-primary btn-sm">
          ‚¨Ö Voltar
        </a>
      </div>

      <h2 class="text-center mb-4">Cadastro</h2>
      
      <form>
        <!-- Nome -->
        <div class="mb-3">
          <label for="nome" class="form-label">Nome completo:</label>
          <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo" required>
        </div>

        <!-- CPF -->
        <div class="mb-3">
          <label for="cpf" class="form-label">CPF:</label>
          <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" maxlength="14" required>
        </div>

        <!-- Telefone -->
        <div class="mb-3">
          <label for="telefone" class="form-label">Telefone:</label>
          <input type="text" class="form-control" id="telefone" placeholder="(00) 00000-0000" maxlength="15" required>
        </div>

        <!-- Senha -->
        <div class="mb-3">
          <label for="senha" class="form-label">Senha:</label>
          <div class="input-group">
            <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
            <button class="btn btn-outline-secondary" type="button" onclick="toggleSenha('senha')">üëÅ</button>
          </div>
        </div>

        <!-- Confirmar Senha -->
        <div class="mb-3">
          <label for="confirmar" class="form-label">Confirmar senha:</label>
          <div class="input-group">
            <input type="password" class="form-control" id="confirmar" placeholder="Confirme sua senha" required>
            <button class="btn btn-outline-secondary" type="button" onclick="toggleSenha('confirmar')">üëÅ</button>
          </div>
        </div>

        <!-- Bot√£o cadastrar -->
        <div class="d-grid">
          <button type="submit" class="btn btn-cadastrar">Cadastrar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  <!-- M√°scaras e mostrar/ocultar senha -->
  <script>
    // M√°scara CPF
    document.getElementById('cpf').addEventListener('input', function(e) {
      let v = e.target.value.replace(/\D/g, "");
      v = v.replace(/(\d{3})(\d)/, "$1.$2");
      v = v.replace(/(\d{3})(\d)/, "$1.$2");
      v = v.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
      e.target.value = v;
    });

    // M√°scara Telefone
    document.getElementById('telefone').addEventListener('input', function(e) {
      let v = e.target.value.replace(/\D/g, "");
      v = v.replace(/^(\d{2})(\d)/g, "($1) $2");
      v = v.replace(/(\d{5})(\d)/, "$1-$2");
      e.target.value = v;
    });

    // Mostrar/Ocultar Senha
    function toggleSenha(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>
