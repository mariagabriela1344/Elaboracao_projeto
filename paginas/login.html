<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <link rel="stylesheet" href="../css/style.css">

</head>

<body>
 <!-- Criando as 치reas da tela -->
  <div class="container-fluid">
    <div class="row min-vh-100">
      
      <!-- Inicio da Coluna Esquerda (75%) ---------------------------- -->
      <div class="col-9 d-flex justify-content-center align-items-center">
        <!-- Inicio do formul치rio de login -->
        <div class="area-login d-flex justify-content-center">
          <form class="login-card shadow-sm p-4 rounded-3 bg-gradient">
            <h2 class="fs-5 fw-semibold mb-3 text-uppercase ">
              CPF:
            </h2>
            <input type="text" class="form-control mb-3" placeholder="Digite seu CPF" required />
            
            <h2 class="fs-5 fw-semibold mb-3 text-uppercase ">
              Senha:
            </h2>
            <input type="password" class="form-control mb-3" placeholder="Digite sua senha" required />
            
            <button type="submit" class="btn btn-entrar w-100 mt-3">Entrar</button>
            <a href="#" class="d-block text-center mt-3 text-decoration-none text-primary">Esqueci minha senha</a>
          </form>
        </div>
        <!-- Fim do formul치rio de login -->
      </div>
      <!-- Fim da Coluna Esquerda ------------------------------------- -->

      <!-- Inicio da Coluna Direita (25%) ----------------------------- -->
      <div class="col-3 bg-login-logo d-flex flex-column justify-content-center align-items-center text-white">
        <a href="../index.html" class="btn btn-light mb-3">Cadastre-se</a>
        <img src="../IMG/logo-alana-lima.png" alt="Logo Alana-lima" class="logo-login" />
      </div>
      <!-- Fim da Coluna Direita -------------------------------------- -->

    </div>
  </div>
  <!-- fim da 치rea da tela-->



</body>

</html>
