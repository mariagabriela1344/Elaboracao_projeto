<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="../ccs/style.css">

  </head>

  <body>
    <body class="bg-light">

  <div class="container my-4 p-3 bg-white rounded shadow-sm">

    <!-- Cabeçalho -->
    <div class="d-flex align-items-center mb-4">
      <i class="bi bi-wallet2 fs-3 me-2 text-dark"></i>
      <h5 class="m-0 fw-bold">Pagamento e frete</h5>
    </div>

    <!-- Endereços -->
    <div class="row g-3 mb-4">
      <div class="col-md-6">
        <div class="p-3 rounded bg-purple text-white">
          <p class="m-0">Araguaína - Tocantins</p>
          <p class="m-0">Noroeste</p>
          <p class="m-0">Setor Couto</p>
          <p class="m-0">Rua B, 737</p>
          <div class="form-check mt-2">
            <input type="checkbox" class="form-check-input" id="outroEndereco">
            <label class="form-check-label" for="outroEndereco">Outro endereço</label>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="p-3 rounded bg-light border text-center">
          <div class="form-check d-flex justify-content-center align-items-center">
            <input type="checkbox" class="form-check-input me-2" id="outroCadastro">
            <label class="form-check-label fw-bold" for="outroCadastro">Outro cadastro</label>
          </div>
        </div>
      </div>
    </div>

    <!-- Métodos de Pagamento -->
    <div class="row g-3 text-center mb-4">
      <div class="col-md-4">
        <div class="p-3 rounded bg-light border">
          <img src="https://cdn-icons-png.flaticon.com/512/1183/1183529.png" alt="Boleto" class="img-fluid" style="max-height:100px;">
          <p class="fw-bold mt-2">BOLETO</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="p-3 rounded bg-light border">
          <img src="https://logodownload.org/wp-content/uploads/2019/08/caixa-tem-logo.png" alt="Cartão Caixa Tem" class="img-fluid" style="max-height:100px;">
        </div>
      </div>
      <div class="col-md-4">
        <div class="p-3 rounded bg-light border">
          <img src="https://logospng.org/download/pix/logo-pix-icone-512.png" alt="Pix" class="img-fluid" style="max-height:100px;">
        </div>
      </div>
    </div>

    <!-- QR Code e valores -->
    <div class="row mb-4">
      <div class="col-md-6 text-center">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=Pagamento" alt="QR Code" class="img-fluid">
      </div>
      <div class="col-md-6 d-flex flex-column justify-content-center">
        <p class="mb-1">Valor:</p>
        <p class="mb-1">Frete:</p>
        <p class="fw-bold">Total:</p>
      </div>
    </div>

    <!-- Botão -->
    <div class="text-center">
      <button class="btn btn-purple px-5 py-2 fw-bold">Finalizar pedido</button>
    </div>
  </div>

  <!-- Rodapé -->
  <footer class="bg-light py-3 mt-4 border-top">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
      <p class="mb-2 mb-md-0">Desenvolvido por Maria Gabriela Reis</p>
      <p class="mb-2 mb-md-0">Conheça nossas redes sociais</p>
      <div>
        <a href="#" class="text-dark me-3"><i class="bi bi-tiktok fs-4"></i></a>
        <a href="#" class="text-primary me-3"><i class="bi bi-facebook fs-4"></i></a>
        <a href="#" class="text-danger"><i class="bi bi-instagram fs-4"></i></a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <header class="header">
        <div class="logo">

            <img src="../IMG/logo-alana-lima.png" alt="Logo Alana lima">
        </div>


        <div class="search-box">
            <input type="text" placeholder="buscar...">
        </div>

        <div class="icons">

            <img src="../IMG/chat.png" alt="chat">
            <img src="../IMG/carrinho.png" alt="carrinho">
            <img src="../IMG/perfil.png" alt="perfil">

        </div>
    </header>

    <!--Rodapé-->
    <footer class="footer">
        <div class="footer-esquerdo">
            <p> Dsenevolvido por Maria Gabriela Reis
        </div>

        <!--Area Direita com as redes sociais-->
        <div class=footer-direito>
            <p> Conheça nossas redes sociais</p>
            <a href="">
                <img src="" alt="instagram">
            </a>

            <a href="">
                <img src="" alt="tiktok">
            </a>
            <a href="">
                <img src="" alt="facebook">
            </a>
        </div>

    </footer>

   
  </body>
</html>
